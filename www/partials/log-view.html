<div class="container">
  <div class="row">
	<div class="col-md-12">
	  <div class="panel panel-default">
	  <div class="panel-heading">Log Viewer <span ng-show="host !== ''">({{host}})</span>
<div class="btn-group pull-right" ng-show="Object.keys(logwatch.output).length > 1">
<button type="button" class="fixed-button btn btn-xs btn-primary dropdown-toggle" title="host filter settings"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  <span class="fa fa-caret-down"></span> Host
</button>
<ul class="dropdown-menu dropdown-menu-right fa-ul">
  <li class="bfa-icon" ng-repeat="(key, value) in logwatch.output" ng-class="{'fa-check': host === key}">
    <a ng-click="setHost(key)">{{key || "All"}}</a></li>
</ul>
</div>
	  </div>
	  <div class="panel-body scroll">
		<div class="alert alert-warning" ng-show="lines && !lines.length">None recorded</div>
<pre ng-repeat="line in logwatch.output[host] track by line._id" class="log" ng-class="line.channel">
<div ng-show="line.channel === 'command'">{{line.time}}</div>{{line.text}}</pre>
	    </div>
	  </div>
	</div>
  </div>
</div>
