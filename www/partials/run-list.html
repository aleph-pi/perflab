<div class="container">
  <div class="row">
	<div class="col-md-12">
	  <div class="panel panel-default">
	  <div class="panel-heading">Runs for Configuration {{config_id}}</div>
	  <div class="panel-body">
	  <div class="alert alert-warning" ng-show="runs && !runs.length">None recorded</div>
	  <table class="table table-hover" ng-show="runs.length">
		<thead>
		  <tr>
			<th>ID</th>
			<th>Created</th>
			<th class="text-right">Runs</th>
			<th class="text-right">QPS</th>
			<th class="text-right">StdDev</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="run in runs">
			<td class="id"><a href="#/run/test/{{run._id}}/">{{run._id}}</td>
			<td class="created">{{run.created}}</td>
			<td class="runs text-right">{{run.stats.count}}</td>
			<td class="average text-right">{{run.stats.average.toFixed(1)}}</td>
			<td class="stddev text-right">{{run.stats.stddev.toFixed(1)}}</td>
		  </tr>
		</tbody>
	  </table>
	  </div>
	  </div>
	  </div>
	</div>
  </div>
</div>
