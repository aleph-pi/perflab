<div class="container">
  <div class="row">
	<div class="col-md-12">
	  <div class="panel panel-default">
		<div class="panel-heading">Runs for configuration "{{config.name}}"</div>
		<div class="panel-body">
		  <ng-dygraphs ng-if="graph.data.length" options="graph.options" data="graph.data" legend="graph.legend"></ng-dygraphs>

		</div>
	  </div>
	</div>
  </div>
</div>
