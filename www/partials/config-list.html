<div class="container">
  <div class="row">
	<div class="col-md-12">
	  <div class="panel panel-default">
		<div class="panel-heading">Configurations
		  <span class="pull-right">
			<button ng-click="control.unpause()" class="btn btn-xs btn-primary" ng-disabled="!control.paused">
			  <span class="glyphicon glyphicon-play"></span>
			</button>
			<button ng-click="control.pause()" class="btn btn-xs btn-primary" ng-disabled="control.paused" title="pause at end of current run">
			  <span class="glyphicon glyphicon-pause"></span>
			</button>
		  </span>
		</div>
		<div class="panel-body">
		  <table class="table table-hover config-list">
			<tbody>
			  <tr ng-repeat="config in configs track by config._id" class="config">
				<td width="100%" class="name" ng-class="config.queue.running ? 'running' : ''">{{config.name}}</td>
				<td width="8%" nowrap>
				  <button ng-click="setEnabled(config._id, true)" class="btn btn-xs btn-primary" ng-disabled="config.queue.enabled">
					  <span class="glyphicon glyphicon-play"></span>
				  </button>
				  <button ng-click="setEnabled(config._id, false)" class="btn btn-xs btn-primary" ng-disabled="!config.queue.enabled">
					  <span class="glyphicon glyphicon-pause"></span>
				  </button>
				</td>
				<td width="8%" nowrap>
				  <button ng-click="setRepeat(config._id, true)" class="btn btn-xs btn-primary" ng-disabled="config.queue.repeat">
					  <span class="glyphicon glyphicon-repeat"></span>
				  </button>
				  <button ng-click="setRepeat(config._id, false)" class="btn btn-xs btn-primary" ng-disabled="!config.queue.repeat">
					  <span class="glyphicon glyphicon-stop"></span>
				  </button>
				</td>
				<td width="25%" nowrap align="right">
				  <a href="#/config/run/{{config._id}}/" class="icon-button btn btn-xs btn-primary"><span class="glyphicon glyphicon-stats"></span>&nbsp;Graph</a>
				  <a href="#/config/run/{{config._id}}/list" class="icon-button btn btn-xs btn-primary"><span class="glyphicon glyphicon-list"></span>&nbsp;List</a>
				  <a href="#/config/{{config._id}}/edit" class="icon-button btn btn-xs btn-primary"><span class="glyphicon glyphicon-cog"></span>&nbsp;Edit</a>
				</td>
			  </tr>
			  <tr>
				<td colspan="4" align="right">
		    	  <a href="#/config/new" class="icon-button btn btn-xs btn-primary">New...</a>
				</td>
			  </tr>
			</tbody>
		  </table>
		</div>
	  </div>
	</div>
  </div>
</div>
