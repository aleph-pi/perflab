<div class="container">
  <div class="row">
	<div class="col-md-12">
	  <div class="panel panel-default">
	  <div class="panel-heading">Configurations</div>
	  <div class="panel-body">
	  <table class="table table-hover">
		<thead>
		  <tr>
			<!-- <th>ID</th> -->
			<th>Name</th>
			<th>Created</th>
			<th class="text-center">Queued</th>
			<th class="text-center">Running</th>
			<th class="text-center">Repeat</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="config in configs">
			<!-- <td class="id">{{config._id}}</td> -->
			<td class="name"><a href="#/config/run/{{config._id}}/">{{config.name}}</a></td>
			<td class="created">{{config.created}}</td>
			<td class="queued text-center"><span ng-class="tick(config.queue.queued)"></span></td>
			<td class="running text-center"><span ng-class="tick(config.queue.running)"></span></td>
			<td class="repeat text-center"><span ng-class="tick(config.queue.repeat)"></span></td>
			<td class="text-right">
			  <a href="#/config/{{config._id}}/edit" class="btn btn-xs btn-primary">Edit</a>
			</td>
		  </tr>
		</tbody>
	  </table>
	  <a href="#/config/new" class="btn btn-sm btn-primary">New...</a>
	  </div>
	  </div>
	</div>
  </div>
</div>
