<div class="container">
  <div class="row">
	<div class="col-md-12">
	  <div class="panel panel-default">
	  <div class="panel-heading">Configurations</div>
	  <div class="panel-body">
	  <table class="table table-hover">
		<thead>
		  <tr>
			<!-- <th>ID</th> -->
			<th>Name</th>
			<th>Created</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="config in configs">
			<!-- <td class="id">{{config._id}}</td> -->
			<td class="name"><a href="#/config/{{config._id}}/edit">{{config.name}}</a></td>
			<td class="created">{{config.created}}</td>
		  </tr>
		</tbody>
	  </table>
	  <a href="#/config/new" class="btn btn-sm btn-default">New...</a>
	  </div>
	  </div>
	  </div>
	</div>
  </div>
</div>
