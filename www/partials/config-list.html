<div class="container">
  <div class="row">
	<div class="col-md-12">
	  <div class="panel panel-default">
	  <div class="panel-heading">Configurations</div>
	  <div class="panel-body">
	  <table class="table table-hover">
		<thead>
		  <tr>
			<!-- <th>ID</th> -->
			<th>Name</th>
			<th>Created</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="config in configs">
			<!-- <td class="id">{{config._id}}</td> -->
			<td class="name"><a href="#/config/run/{{config._id}}/">{{config.name}}</a></td>
			<td class="created">{{config.created}}</td>
			<td class="text-right">
			  <a href="#/config/{{config._id}}/edit" class="btn btn-xs btn-primary">Edit</a>
			</td>
		  </tr>
		</tbody>
	  </table>
	  <a href="#/config/new" class="btn btn-sm btn-primary">New...</a>
	  </div>
	  </div>
	</div>
  </div>
  <div class="row">
	<div class="col-md-12">
	  <div class="panel panel-default">
	  <div class="panel-heading">Job Queue</div>
	  <div class="panel-body">
	  <div class="alert alert-warning" ng-show="queue && !queue.length">No entries</div>
	  <table class="table table-hover" ng-show="queue.length">
		<thead>
		  <tr>
			<!-- <th>ID</th> -->
			<th>Configuration</th>
			<th>Started</th>
			<th>Processing</th>
			<th>Done</th>
			<th>Repeat</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="q in queue">
			<td class="id">{{q.config_id}}</td>
			<td class="started">{{q.started}}</td>
			<td class="processing">{{q.processing}}</td>
			<td class="done">{{q.done}}</td>
			<td class="repeat">{{q.repeat}}</td>
		  </tr>
		</tbody>
	  </table>
	  </div>
	  </div>
	</div>
  </div>
</div>
