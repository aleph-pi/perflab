<div class="modal fade" id="batchCloneModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Clone {{getSelectedIds().length}} Configuration(s)</h5>
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Branch</label>
          <input type="text" class="form-control" ng-model="batchClone.branch"
                 placeholder="Leave empty to keep original branch">
          <small class="form-text text-muted">Replaces the branch field on all clones</small>
        </div>
        <div class="form-group">
          <label>Name pattern</label>
          <input type="text" class="form-control" ng-model="batchClone.namePattern"
                 placeholder="Leave empty to keep original names">
          <small class="form-text text-muted">Use <code>${1}</code>, <code>${2}</code>, ... for original name segments (split on <code>/</code>) and <code>${BRANCH}</code> for the branch value</small>
        </div>
        <div class="form-group">
          <label>Configure args</label>
          <input type="text" class="form-control" ng-model="batchClone.configureArgs"
                 placeholder="Leave empty to keep original args">
          <small class="form-text text-muted">Replaces args.configure on all clones</small>
        </div>
        <hr>
        <h6>Preview</h6>
        <table class="table table-sm">
          <thead><tr><th>Original</th><th>New Name</th></tr></thead>
          <tbody>
            <tr ng-repeat="item in batchClonePreview track by item.original">
              <td>{{item.original}}</td>
              <td>{{item.newName}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="executeBatchClone()">Clone</button>
      </div>
    </div>
  </div>
</div>
